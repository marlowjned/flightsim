version = 1.2;
name = "Test Engine";
info = "Simple test configuration for thrust calculations";

generalOptions :
{
  multiphase = true;
  ions = false;
  flowSeparation = true;
};

combustionChamberConditions :
{
  pressure :
  {
    value = 500.0;
    unit = "psi";
  };
};

nozzleFlow :
{
  calculateNozzleFlow = true;
  nozzleExitConditions :
  {
    areaRatio = 10.0;
    supersonic = true;
  };
  ambientConditions :
  {
    minPressure :
    {
      value = 14.7;
      unit = "psi";
    };
    maxPressure :
    {
      value = 0.0;
      unit = "psi";
    };
    calculateDeliveredPerformance = false;
  };
};

propellant :
{
  components :
  {
    ratio :
    {
      value = 2.0;
      unit = "O/F";
    };
    oxidizer = (
      {
        name = "N2O4(L)";
        massFraction = 1.0;
        p :
        {
          value = 101325.0;
          unit = "Pa";
        };
      } );
    fuel = (
      {
        name = "C2H8N2(L),UDMH";
        massFraction = 1.0;
        p :
        {
          value = 101325.0;
          unit = "Pa";
        };
      } );
  };
};
